name: test

on:
  pull_request:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2.4.0  # Updated to latest version
      - name: install dependencies
        run: flutter packages get
      - name: run driver tests
        run: flutter drive --target=test_driver/app.dart --driver=test_driver/test.dart
